{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h2>{{ article.title }}</h2>
        <p>Par: {{ article.author }} le {{ article.created_at.strftime('%d/%m/%Y %H:%M') }}</p>
        <div class="article-content">
            <p>{{ article.content }}</p>
        </div>
        <p><a href="{{ url_for('articles') }}">Retour aux articles</a></p>
    </div>
{% endblock %}
